<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrap-->
    <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Tiempo Vivido</title>
</head>

<body>
    <header>
        <nav class="navbar sticky-top navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Logo</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row d-flex flex-column">
                <div class="col d-flex justify-content-center mt-3">
                    <h1><strong>CALCULO DEL TIEMPO VIVIDO</strong></h1>
                </div>
                <div class="col d-flex justify-content-center mt-2">
                    <h3 class="text-muted">Ingresa tu fecha de nacimiento</h3>
                </div>
            </div>

            <form class=" row row-cols-lg-auto row-cols-sm-auto g-3 justify-content-center align-items-center mt-3"
                action="" autocomplete="off">
                <div class="col-12">
                    <div class="input-group">
                        <div class="input-group-text" for="nombre">Nombre</div>
                        <input type="text" class="form-control entradas" id="nombre" name="nombre"
                            onclick="checkVacio()" required>
                    </div>
                </div>
                <div class="col-12">
                    <div class="input-group">
                        <div class="input-group-text" for="dia">Dia</div>
                        <input type="text" class="form-control entradas" id="dia" name="dia">
                    </div>
                </div>
                <div class="col-12">
                    <div class="input-group">
                        <div class="input-group-text" for="mes">Mes</div>
                        <input type="text" class="form-control entradas" id="mes" name="mes">
                    </div>
                </div>
                <div class="col-12">
                    <div class="input-group">
                        <div class="input-group-text" for="anio">Año</div>
                        <input type="text" class="form-control entradas" id="anio" name="anio">
                    </div>
                </div>
                <div class="col-12">
                    <div class="input-group">
                        <div class="input-group-text" for="hora">Hora</div>
                        <input type="number" class="form-control entradas" id="hora" name="hora">
                        <div class="input-group-text" for="sistemaHorario" id="sistemaHorario" style="display: none;">AM</div>
                    </div>
                </div>
                <div class="col-12">
                    <button type="button" class="btn btn-secondary" id="calcular">Calcular</button>
                </div>

            </form>
            <div class="row mt-4 justify-content-center align-items-center gy-4">
                <div class="col-lg-7 col-12" id="mostrarNombreEdad"></div>
                <div class="col-lg-7 col-12 ">
                    <div class="input-group">
                        <label for="cantidadMeses" class="input-group-text">En meses: </label>
                        <input type="text" class="form-control resultados" id="cantidadMeses" name="cantidadMeses">
                    </div>
                </div>
                <div class="col-lg-7 col-12 ">
                    <div class="input-group">
                        <label for="cantidadSemanas" class="input-group-text">En semanas: </label>
                        <input type="text" class="form-control resultados" id="cantidadSemanas" name="cantidadSemanas">
                    </div>
                </div>
                <div class="col-lg-7 col-12 ">
                    <div class="input-group">
                        <label for="cantidadDias" class="input-group-text">En días: </label>
                        <input type="text" class="form-control resultados" id="cantidadDias" name="cantidadDias">
                    </div>
                </div>
                <div class="col-lg-7 col-12 ">
                    <div class="input-group">
                        <label for="cantidadHoras" class="input-group-text">En horas: </label>
                        <input type="text" class="form-control resultados" id="cantidadHoras" name="cantidadHoras">
                    </div>
                </div>
                <div class="col-lg-7 col-12 ">
                    <div class="input-group">
                        <label for="cantidadMinutos" class="input-group-text">En minutos: </label>
                        <input type="text" class="form-control resultados" id="cantidadMinutos" name="cantidadMinutos">
                    </div>
                </div>
                <div class="col-lg-7 col-12 ">
                    <div class="input-group">
                        <label for="cantidadSegundos" class="input-group-text">En segundos: </label>
                        <input type="text" class="form-control resultados" id="cantidadSegundos"
                            name="cantidadSegundos">
                    </div>
                </div>
                <div class="col-lg-7 col-12 ">
                    <div class="input-group">
                        <label for="cantidadMsegundos" class="input-group-text">En milisegundos: </label>
                        <input type="text" class="form-control resultados" id="cantidadMsegundos"
                            name="cantidadMsegundos">
                    </div>
                </div>
                <div class="col-lg-12 col-12 d-flex justify-content-center" id="mostrarCumpleanios"></div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container d-flex justify-content-center">
            <span class="text-muted">Footer</span>
        </div>
    </footer>

    <!--    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>-->
    <script src="js/script.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
